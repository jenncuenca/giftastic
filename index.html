<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- RESPONSIVE VIEWPORT -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
            
        <title>GifTastic</title>
            
        <!-- RESET CSS -->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
        <!-- BOOTSTRAP CSS -->

    <body>

        <!-- main content -->
        <div class ="container" id="main">
            <h1>Giftastic Beasts</h1>
            
            <div class = "row">
                <!-- rendered buttons go here -->
                <div id="buttons" class="col-sm-6"></div> 

                <!-- form to render additonal buttons -->
                <div class = "col-sm-6">
                    <form id="gif-form">
                        <label for="gif-input"><h4>Add A New Giftastic Beast:</h4></label>
                        <br>
                        <input type="text" id="gif-input">
                        <!-- button that appends gifs -->
                        <input class="btn btn-info" id="add-gif" type="submit" value="Add Gif">
                    </form>
                </div>
            </div>
                
            <!-- gifs generated by form will be dumped here -->
            <div id="gifs-appear-here" class="row"></div>

        </div>
